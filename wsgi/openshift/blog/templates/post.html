{% extends "base.html" %}

{% block content %}


<h2><a href="/blog/{{object.id}}">{{object.title}}</a></h2>

<div class="post_meta">
{{ object.created }}
</div>

<div class='post_body'>
{{ object.body|safe|linebreaks }}
</div>

<div class='tags'>
{% for tag in object.tags.all %}
<a href="/blog/tag/{{tag}}">{{tag}}</a>
{% if not forloop.last %}, {% endif %}
{% endfor %}
</div>
{% endblock %}
