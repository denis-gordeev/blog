{% extends "base.html" %}

{% block title %}Search results{% endblock %}

{% block content %}
<h1>Search results:</h1>
{% for post in object_list %}
  <h2><a href="/blog/{{ post.id }}">{{post.title}}</a></h2>
  <article class='post_body'>
  {{post.body}}
  </article>
  {% if not forloop.last %}
    <hr/>
  {% endif %}
{% empty %}
  <p class="label label-warning">No results for your query.</p>
{% endfor %}

{% endblock %}
